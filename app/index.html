<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>BuildBlogHW</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <header>Words, Words, Words.    
    </header>
    <div class="animate">|</div> 
    <div class="wrapper">  
      <button class="addNewBtn"> + New Post </button> 
      <div class="published-container">
      </div>
        <div class="modal">   
          <form>
            <input class="title-container" placeholder="Title"></input>
            <input class="author-container" placeholder="Author"></input>
            <textarea class="create-post-container" placeholder="Type Post Here">
            </textarea>
            <input class="tag-container" placeholder="Tags go here. Separate with comma.">
            </input>
            <button class="closeModalBtn">Cancel</button>
            <button class="submit">Publish</button>
          </form>
        </div>
    </div>
    <div class="singleViewContainer">
      <!-- <button class="done">Done</button> -->
    </div>
         
    

<!-- 
<div class="tags">Tags:
           {{#each tags}}
           {{if }}
 -->

    <script type="text/x-handlebars-template" id="published-template">
    {{#each posts}}
            <div class="post-title"><a id="{{ _id }}" href= "/#post/{{_id}}">{{title}}</a>
            </div>
            <div class="tags-container">
                {{#if tags}}
                        <p class='tags'>Tags: "{{tags}}"</p>
                 {{/if}}
            </div>

    {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="singleViewTemplate">
      <h1 class="singleViewTitle">{{title}}</h1>
      <div class="singleViewContent">{{content}}</div>
      <button class="return">Back</button>
      <button class="deletePostBtn">Delete</button>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->

        <script src="scripts/models/models.js"></script>
        <script src="scripts/views/PublishedView.js"></script>
        <script src="scripts/views/singleView.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/router/router.js"></script>

        <!-- endbuild -->
</body>
</html>
