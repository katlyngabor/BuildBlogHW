<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>BuildBlogHW</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <header>Words,Words,Words.    
    </header>
    <div class="animate">|
    </div> 
    <div class="container">   
        <form>
            <input class="title-container" placeholder="Post Title"></input>
            <input class="author-container" placeholder="Who are you?"></input>
            <textarea class="create-post-container" placeholder="Type Post Here"></textarea>
            <input class="tag-container" placeholder="Tags go here. Separate with comma."></input>
            <button class="submit">Publish</button>
        </form>
        <div class="published-container">
            <div class="post-title"></div>
            <div class="date"></div>
            <div class="author"></div>
            <div class="post-content"></div> 
            <div class="tags"></div>
        </div>
    </div>





    <script type="text/x-handlebars-template" id="published-template">
    {{#each posts}}
        <li>Hi, my name is {{ name }} and I am from {{ location }}</li>
    {{/each}}
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->

        <script src= "scripts/template.js"></script>
        <script src="scripts/main.js"></script>

        <!-- endbuild -->
</body>
</html>
