<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>BuildBlogHW</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <header>Words, Words, Words.    
    </header>
    <div class="animate">|</div> 
    <button class="addNewBtn"> + </button>
    <div class="modal">   
        <form>
            <input class="title-container" placeholder="What's in a name?"></input>
            <input class="author-container" placeholder="Who are you?"></input>
            <textarea class="create-post-container" placeholder="Type Post Here"></textarea>
            <input class="tag-container" placeholder="Tags go here. Separate with comma."></input>
            <button class="submit">Publish</button>
        </form>
        <div class="published-container">
        </div>
     </div>
    

<!-- 
<div class="tags">Tags:
           {{#each tags}}
           {{if }}
 -->

    <script type="text/x-handlebars-template" id="published-template">
    {{#each posts}}
            <div class="post-title">{{title}}</div>
            <div class="date">{{date}}</div>
            <div class="author">{{author}}</div>
            <div class="post-content">{{content}}</div> 
    {{/each}}
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
