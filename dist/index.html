<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>BuildBlogHW</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <header>Words,Words,Words.    
    </header>
    <div class="animate">|
    </div> 
    <div class="container">   
        <form>
            <input class="title-container" placeholder="Post Title"></input>
            <input class="author-container" placeholder="Who are you?"></input>
            <textarea class="create-post-container" placeholder="Type Post Here"></textarea>
            <input class="tag-container" placeholder="Tags go here. Separate with comma."></input>
            <button class="submit">Publish</button>
        </form>
        <div class="published-container">
            <div class="post-title"></div>
            <div class="date"></div>
            <div class="author"></div>
            <div class="post-content"></div> 
            <div class="tags"></div>
        </div>
    </div>





    <script type="text/x-handlebars-template" id="published-template">
    {{#each posts}}
        <li>Hi, my name is {{ name }} and I am from {{ location }}</li>
    {{/each}}
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
